 <table border="1" cellspacing="0" id="table" >

    <script>
        // let ekran= document.getElementById("show");

        let tr="";
        for(i=0; i<8; i++){
            tr += `<tr>`;
              for(j=0; j<8; j++){
                if(i%2==1 && j%2==0){
                tr += `<td style="background-color: black;"></td>`;
             }
             else if(i%2==0 && j%2==1){
                tr += `<td style="background-color: black;"></td>`;
             }
             else{
                tr += `<td style="background-color: white;"></td>`;
             }
                
              }  
              tr += `</tr>`;
             
        }
        document.getElementById("table").innerHTML = tr;

      
            
            
           
            

      
    
        

        

    </script>
